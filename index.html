<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Architectural visualisation with Aframe and MindAR</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>

</head>
<body>
    <a-scene
    mindar-image="imageTargetSrc: ./targets_Cards_AIAHoneyMind.mind; maxTrack: 2 filterMinCF:0.001; filterBeta:30; missTolerance:30;" 
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
    device-orientation-permission-ui="enabled: false" 
    
    vr-mode-ui="enabled: false"
    id="scene"
    >
        
        <a-assets>
        <a-asset-item id="House" response-type="arraybuffer" src=".\Assets\AR House_3.glb"></a-asset-item>
        <a-asset-item id="Honey" response-type="arraybuffer" src=".\Assets\Pot de Miel_Anim2.glb"></a-asset-item>
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model
                animation-mixer
                position="0.22 0.025 0"
                rotation="90 0 0"
                scale="1 1 1"
                src="#House"
                id="DasHaus"
            ></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model
                animation-mixer    
                position="0.25 0.01 0.05"
                rotation="90 0 0"
                scale="1.8 1.8 1.8"
                src="#Honey"
                id="DerHonig"
            ></a-gltf-model>
        </a-entity>

        <!-- </a-gltf-model>="clip:TurningPot" -->

        
        <!-- animation-mixer="clip:TurningPot" goes in <a-entity>   -->

    </a-scene>


</body>
