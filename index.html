<head>
  ...
  <title>Architectural visualisation with Aframe and MindAR</title>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- include Animation extras -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
  <!-- include Mind-AR image tracking -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  ...
</head>
<body>
    <a-scene
    mindar-image="imageTargetSrc: ./targets_Cards_AIAHoneyMind.mind;"
    vr-mode-ui="enabled: false"
    id="scene"
    >
        
        <a-assets>
        <a-asset-item id="House" response-type="arraybuffer" src=".\AR_House.glb"></a-asset-item>
        <a-asset-item id="Honey" response-type="arraybuffer" src=".\PotdeMiel_anim_1.glb"></a-asset-item>
        </a-assets>
    
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model
                animation-mixer
                src="#House"
                scale="1.1 1.1 1.1"
                position="0.08 0.35 0"
                rotation="90 0 0"
                id="DasHaus"
            ></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model
                animation-mixer
                src="#Honey"
                scale="6 6 6"
                position="1 -3 0"
                rotation="90 0 0"
                id="DerHonig"
            ></a-gltf-model>
        </a-entity>



        <a-camera look-controls="enabled: false"></a-camera>
        <!-- animation-mixer="clip:TurningPot" goes in <a-entity>   -->

    </a-scene>

</body>
